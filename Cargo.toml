[package]
name = "tailspin"
version = "3.1.0"
edition = "2021"
authors = ["Ben Sadeh"]
description = "A log file highlighter"
repository = "https://github.com/bensadeh/tailspin"
keywords = ["log", "syntax-highlighting", "tail", "less"]
license = "MIT"
rust-version = "1.70"

[[bin]]
path = "src/main.rs"
name = "tspin"

[lints.clippy]
missing-const-for-fn = "deny"

[dependencies]
async-trait = "0.1.80"
clap = { version = "4.5.4", features = ["derive"] }
clap_complete = "4.5.2"
color-eyre = "0.6.3"
ctrlc = "3.4.4"
linemux = "0.3.0"
nu-ansi-term = "0.50.0"
once_cell = "1.19.0"
rand = "0.8.5"
rayon = "1.10.0"
regex = "1.10.4"
serde = { version = "1.0.199", features = ["derive"] }
shellexpand = "3.1.0"
tempfile = "3.10.1"
terminal_size = "0.3.0"
tokio = { version = "1.37.0", features = ["full"] }
toml = "0.8.12"