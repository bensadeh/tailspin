[package]
name = "tailspin"
version = "1.5.0"
edition = "2021"
authors = ["Ben Sadeh"]
description = "A log file highlighter"
repository = "https://github.com/bensadeh/tailspin"
keywords = ["log", "syntax-highlighting", "tail", "less"]
license = "MIT"
rust-version = "1.70"

[[bin]]
path = "src/main.rs"
name = "spin"

[dependencies]
async-trait = "0.1.73"
clap = { version = "4.4.2", features = ["derive"] }
clap_complete = "4.4.1"
color-eyre = "0.6.2"
colored = "2"
ctrlc = "3.4.1"
lazy_static = "1.4.0"
linemux = "0.3"
once_cell = "1.18.0"
rand = "0.8.5"
regex = "1.9.5"
serde = { version = "1.0", features = ["derive"] }
shellexpand = "3.1.0"
tempfile = "3.8.0"
terminal_size = "0.2.6"
tokio = { version = "1.32.0", features = ["full"] }
toml = "0.7.8"
