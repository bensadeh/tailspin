[package]
name = "tailspin"
version = "4.1.0"
edition = "2021"
authors = ["Ben Sadeh"]
description = "A log file highlighter"
repository = "https://github.com/bensadeh/tailspin"
keywords = ["log", "syntax-highlighting", "tail", "less"]
license = "MIT"
rust-version = "1.70"

[[bin]]
path = "src/main.rs"
name = "tspin"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_sign_loss = "deny"
enum_glob_use = "deny"
if_not_else = "deny"
items_after_statements = "deny"
missing-const-for-fn = "deny"
mut_mut = "deny"
panic = "deny"
similar_names = "deny"
unicode_not_nfc = "deny"
used_underscore_binding = "deny"

[dependencies]
async-trait = "0.1.83"
clap = { version = "4.5.19", features = ["derive"] }
clap_complete = "4.5.32"
color-eyre = "0.6.3"
ctrlc = "3.4.5"
inlet_manifold = "0.1.2"
linemux = "0.3.0"
nu-ansi-term = "0.50.1"
once_cell = "1.20.2"
rand = "0.8.5"
rayon = "1.10.0"
regex = "1.11.0"
serde = { version = "1.0.210", features = ["derive"] }
shellexpand = "3.1.0"
tempfile = "3.13.0"
terminal_size = "0.4.0"
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["full"] }
toml = "0.8.19"
